<!doctype html>
<html>
  <script>
  	var Module = {
  		onRuntimeInitialized: function() {
  			console.log('This is class test');
			var instance = new Module.MyClass(10, "hello");
			instance.incrementX();
			console.log('instance.x=' + instance.x);
			instance.x = 20;
			console.log('instance.x=' + instance.x);
			console.log('instance.y=' + Module.MyClass.getStringFromInstance(instance) );
			instance.delete();
  		}
  	};
  </script>
  <script src="cpp_class.js"></script>
</html>
